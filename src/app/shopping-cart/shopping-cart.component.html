
<div class="row">
    <div class="col-sm-2">
        <h4>Shopping cart</h4>
    </div>
</div>
<div class="row">
    <table class="table table-hover" id="shoppingTable"> 
        <thead>
            <tr>
                <th scope="col-sm-2"></th>
                <th scope="col-sm-4">Item</th>
                <th scope="col-sm-2">Price</th>
                <th scope="col-sm-2">Qty</th>
                <th scope="col-sm-2">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of shoppingCart$ | async">
                <td> 
                    <span *ngIf="item.id === 0">
                        <img src="../assets/pictures/ezperanzaEyeshadow/first.png" [alt]="item.name" class="img-responsive firstImage">
                    </span>
                    <span *ngIf="item.id === 1">
                        <img src="../assets/pictures/autumnEyeshadow/first.png" [alt]="item.name" class="img-responsive firstImage">
                    </span>
                    <span *ngIf="item.id === 2">
                        <img src="../assets/pictures/roseGoldBrush/first.png" [alt]="item.name" class="img-responsive firstImage">
                    </span>
                    <span *ngIf="item.id === 3">
                        <img src="../assets/pictures/CaribbeanBrush/first.png" [alt]="item.name" class="img-responsive firstImage">
                    </span></td>
                <td id="itemDesc"><h6> {{ item.name }} </h6>
                    <p> {{ item.description }} </p>
                </td>
                <td>${{ item.price }}</td>
                <td> {{ item.qty }} </td>
                <td> $26</td>
            </tr>
        </tbody>
    </table>
</div>
    <div class="col-sm-2" style="float: right;">
        Subtotal: {{ total$ | async }}
        <button class="btn btn-primary" (click)="onCheckout()">Checkout</button>
    </div>

<div class="row  mt-5">
    <div class="alert alert-danger" id="alertError" *ngIf="error">
        {{ this.error }}
    </div>
    <div class="col-md-12 d-flex justify-content-center">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #userForm="ngForm" (ngSubmit)="onLogin(userForm)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email"
                    required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ngModel name="password"
                    required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-check-label">Don't have an account?</label> 
                <a routerLink="/register" class="ml-2" type="button">Sign up now!</a>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Login</button>
            </div>
        </form>
    </div>
</div>
